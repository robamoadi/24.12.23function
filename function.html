<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button onclick="number()">Click!</button>
    <p id="num"></p><br><br>
    <button onclick="random()">Click!</button>
    <p id="ran"></p><br><br>
    <button onclick="time()">Click!</button>
    <p id="tim"></p>
    <script>
        
        function number() {
            document.getElementById("num").innerHTML = " "
            for (let i = 1; i <= 10; i++) {
                document.getElementById("num").innerHTML += i + " "
                
            }
        }
        document.write("<br>")
        function random() {
            document.getElementById("ran").innerHTML=parseInt(Math.random()*10)
            
        }
        document.write("<br>")
        function time() {
            document.getElementById("tim").innerHTML=Date()
            
        }
    </script>
</body>
</html>
