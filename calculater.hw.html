<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator Homework</title>
    <style>
        input{
            padding: 5px;
        }
        button{
            padding: 5px;
            width: 40px;
            background-color: lightblue;
            border-radius: 5px;
            border-color: lightseagreen;
        }
        #butt{
            width: 70px;
        }
        p{
            color: darkcyan;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Calculator</h1>
    <span id="rand"><input id="number1" type="number"></span>
    <span id="rome"><input id="number2" type="number"></span>
    <button onclick="sum()">+</button>
    <button onclick="elim()" onmouseover="this.style.backgroundColor='lightgreen', mouse_over()" onmouseout="this.style.backgroundColor='', mouse_out()">-</button>
    <button onclick="multi()">*</button>
    <button onclick="divi()">/</button>
    <button onclick="expo()">^</button>
    <button id="butt" onclick="random()">on click!</button>
    <p id="result"></p>
    <script>
        //exe:
        function sum() {
            document.getElementById("result").innerHTML = ("Result :") + (parseFloat(document.getElementById("number1").value) + parseFloat(document.getElementById("number2").value))
        }

        function elim() {
            document.getElementById("result").innerHTML = ("Result :") + (parseFloat(document.getElementById("number1").value) - parseFloat(document.getElementById("number2").value))
        }
        function multi() {
            document.getElementById("result").innerHTML = ("Result :") + parseFloat(document.getElementById("number1").value) * parseFloat(document.getElementById("number2").value)
        }
        function divi() {
            document.getElementById("result").innerHTML = ("Result :") + parseFloat(document.getElementById("number1").value) / parseFloat(document.getElementById("number2").value)
        }
        //challange5:
        function expo() {
            document.getElementById("result").innerHTML = ("Result :") + Math.pow(parseFloat(document.getElementById("number1").value),parseFloat(document.getElementById("number2").value))
        }
        //challange4:
        function random() {
            document.getElementById("rand").innerHTML=parseFloat(Math.floor(Math.random()*1000))
            document.getElementById("rome").innerHTML=parseFloat(Math.floor(Math.random()*1000))
        }
        //challange3:
       function mouse_over() {
        document.getElementById("result").innerHTML = ("Result :") + (parseFloat(document.getElementById("number1").value) - parseFloat(document.getElementById("number2").value))
        
       }
        

    </script>

</body>

</html>
